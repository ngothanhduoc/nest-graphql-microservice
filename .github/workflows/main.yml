name: Launchy-Backend Production Build

on:
  push:
    branches:
      - "main"
    tags:
      - "*-worker"

jobs:
  build:
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags')
    steps:
      - name: Get tag name
        id: get_tag
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
